name: Build Gradle project

on:
  push:
    branches:
      - main

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'temurin'
            cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Apply Executable Bit To Script For Release Notes
        run: chmod a+x release-notes.sh

      - name: Create Release Notes
        run: chmod a+x release-notes.sh

      - name: Prepare Version Number
        run: |
            export GRADLE_PATH=./version.properties;
            export GRADLE_FIELD="versionName"
            export VERSION_TMP=$(grep $GRADLE_FIELD $GRADLE_PATH | cat $2)
            export VERSION=$(echo $VERSION_TMP | sed -e 's/^versionName=//'  -e 's/"$//')
            echo "Release Version : $VERSION"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: Release v $VERSION
          token: ${{ secrets.TOKEN }}
          tag: ${{ github.run_number }}
          artifacts: "app/build/outputs/apk/release/app-release.apk;release-notes.txt"